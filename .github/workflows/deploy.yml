name: Deploy to Vercel

on:
  workflow_dispatch: # Allows manual trigger of the workflow
  push:
    branches:
      - master # Trigger on push to master branch
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')" # Skip deployment for specific commits
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel Action
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # Your personal Vercel token
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # Organization ID from Vercel
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # Project ID from Vercel
