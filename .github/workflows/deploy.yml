name: Deploy to Vercel

on:
  workflow_dispatch: # Allows manual trigger of the workflow
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        id: vercel_deploy
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GB_PAT }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Fetch Deployment URL
        id: fetch_url
        run: |
          echo "Extracting deployment URL..."
          DEPLOYMENT_URL=$(cat $GITHUB_ENV | grep DEPLOYMENT_URL | cut -d'=' -f2)
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" >> $GITHUB_ENV
          echo "Deployment URL: $DEPLOYMENT_URL"

      - name: Call /api/config Endpoint
        id: api_call
        run: |
          echo "Fetching /api/config..."
          RESPONSE=$(curl -s "${DEPLOYMENT_URL}/api/config")
          echo "API Response: $RESPONSE"
          echo "API_RESPONSE=${RESPONSE}" >> $GITHUB_ENV

      - name: Add Deployment Summary
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            const apiResponse = process.env.API_RESPONSE;
            const summaryContent = `
            ## Vercel Deployment Summary
            - **Deployment ID:** \`${deploymentUrl}\`
            - **URL:** [Visit Deployment](${deploymentUrl})
            - **API Response from /api/config:** \`${apiResponse}\`
            `;
            core.summary.addRaw(summaryContent).write();
